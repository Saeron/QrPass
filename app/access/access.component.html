<div class="principal">
  <p class="intro">
    Acces whit your key
  </p>
  <br>
  <div class="mdl-textfield mdl-js-textfield extrawide">
    <input [(ngModel)]="email" class="mdl-textfield__input" type="text" id="email">
    <label class="mdl-textfield__label" for="email">youremail@mail.com</label>
  </div>
  <br>
  <div class="mdl-textfield mdl-js-textfield extrawide">
    <input [(ngModel)]="key" class="mdl-textfield__input" type="text" id="code">
    <label class="mdl-textfield__label" for="code">yourcode</label>
  </div>
  <br>
  <button (click)="getIn()" class="mdl-button mdl-js-button mdl-js-ripple-effect">Log in</button>
  <br>
  <p class="intro">{{message}}</p>
</div>
